<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <img
        src="/PeopleHub-Frontend/public/logo.png"
        width="36"
        height="36"
        class="me-2"
        alt="Logo"
      />
      <span class="fw-bold fs-5">MyPortal</span>
    </a>

    <!-- Hamburger Menu (Mobile) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav text-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee" routerLinkActive="active">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/project-employee" routerLinkActive="active">Project Employee</a>
        </li>
      </ul>
    </div>

    <!-- Right-Aligned Controls -->
    <ul class="navbar-nav ms-auto d-flex align-items-center">
      <!-- Theme Toggle -->
      <li class="nav-item me-3">
        <button
          class="theme-toggle"
          (click)="toggleTheme()"
          [attr.title]="currentTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode'"
        >
          <i
            class="bi"
            [ngClass]="{
              'bi-moon-fill text-dark': currentTheme === 'light',
              'bi-sun-fill text-warning': currentTheme === 'dark'
            }"
          ></i>
        </button>
      </li>

      <!-- Username + Logout -->
      <li class="nav-item d-flex align-items-center">
        <span
          class="navbar-text me-2"
          [ngClass]="{ 'text-light': currentTheme === 'dark' }"
          (click)="goToSettings()"
          style="cursor: pointer"
        >
          Welcome, {{ userName }}
        </span>
        <button
          class="logout-btn"
          type="button"
          (click)="logout()"
        >
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-3">
  <router-outlet></router-outlet>
</div>
