<div class="forgot-password-container d-flex align-items-center justify-content-center">
  <div class="login-card">
    <div class="bg-white shadow-lg border-0 rounded-lg p-5 w-100" style="max-width: 400px; min-width: 350px;">
      <div class="text-center mb-5">
        <div class="mb-3">
          <svg class="icon icon-xl text-primary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" style="width:48px;height:48px;">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
        </div>
        <h1 class="h3 mb-2 fw-bold text-gray-900">Forgot Password</h1>
        <p class="text-gray-600 mb-0">Enter your email to receive a password reset code.</p>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">
          <i class="fa-solid fa-exclamation-triangle me-2"></i>{{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3 mb-0">
          <i class="fa-solid fa-check-circle me-2"></i>{{ successMessage }}
        </div>
      </div>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
        <div class="form-group mb-4">
          <label for="email" class="form-label fw-semibold text-gray-800 mb-2">Email Address</label>
          <div class="input-group">
            <span class="input-group-text border-0 bg-gray-50">
              <svg class="icon icon-xs text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>
            </span>
            <input type="email" class="form-control border-start-0 border-end-0 bg-gray-50 py-3" id="email" formControlName="email"
                   [ngClass]="{'is-invalid': forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid}"
                   placeholder="Enter your email address" autofocus required>
          </div>
          <div *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid" class="invalid-feedback d-block mt-2">
            <div *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-primary" style="background:linear-gradient(90deg,#6a8dff 0%,#8f5cff 100%);border:none;">Send Reset Code</button>
        </div>
      </form>
      <div class="d-flex justify-content-center align-items-center mt-4">
        <span class="fw-normal">Remember your password? <a routerLink="/login" class="fw-bold">Login</a></span>
      </div>
    </div>
  </div>
</div>
